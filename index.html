<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Helewa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-black text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="/images/gh_logopng.png" alt="Logo" style="height:50px;">
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/" class="hover:underline">Home</a></li>
                    <li><a href="/links" class="hover:underline">Links</a></li>
                    <li><a href="/about" class="hover:underline">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="relative h-screen bg-cover bg-center" style="background-image: url('https://public.pikdcdn.com/img/artists/GabrielHelewa-1.png');">
        <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
            <div class="text-center text-white">
                <img src="https://connective-0.s3.eu-west-2.amazonaws.com/releases/thekamacollective/GabrielHelewa_TheOutcome_Single_122724/GabrielHelewa_00_TheOutcome_122724.png" alt="The Outcome" class="mx-auto mb-4 rounded-lg w-1/4">
                <h1 class="text-2xl font-bold">The Outcome</h1>
                <script>
                    function updateCountdown() {
                        const releaseDate = new Date('December 27, 2024 00:00:00').getTime();
                        const now = new Date().getTime();
                        const distance = releaseDate - now;

                        if (distance < 0) {
                            document.getElementById('countdown').innerHTML = "Out now!";
                            document.getElementById('pre-save').innerHTML = "Out now!";
                            return;
                        }

                        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                        document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                    }

                    setInterval(updateCountdown, 1000);
                </script>
                <p id="countdown" class="text-lg mb-4"></p>
                <a id="pre-save" href="https://GabrielHelewa.cntv.uk/theoutcome" class="bg-black text-white py-2 px-4 rounded hover:bg-gray-800">Pre-save</a>
            </div>
        </div>
    </section>
</body>
</html>
